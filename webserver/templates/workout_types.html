{% extends "base.html" %}

{% block content %}
<h1>Workout types (all) </h1>

<table class="table">
    <tr><th>Name</th><th>Description</th><th>Calories per minute per pound</th></tr>
    {% for wt in workout_types %}
    <tr><td>{{wt.name}}</td><td>{{wt.description}}</td><td>{{wt.calories}}</td></tr>
    {% endfor %}
</table>

{% endblock content %}
