
{% extends "base.html" %}

{% block content %}
<h1>Health Snapshots</h1>
{% if error %}
<p class="alert alert-warning">{{ error }}</p>
{% endif %}

<table class="table">
    <tr><th>Timestamp</th><th>Age</th><th>Weight (lbs)</th><th>Height (inches)</th></tr>

    {% for s in snapshots %}
        <tr><td>{{s.ts}}</td><td>{{s.age}}</td><td>{{s.weight}}</td><td>{{s.height}}</td></tr>
    {% endfor %}
</table>

<form method="POST">
    <div class="form-group">
        <label for="height">Height (inches)</label>
        <input class="form-control" name="height" type="number" min="0">
    </div>
    <div class="form-group">
        <label for="weight">Weight (lbs)</label>
        <input class="form-control" name="weight" type="number" min="0">
    </div>
    <div class="form-group">
        <label for="age">Age (years)</label>
        <input class="form-control" name="age" type="number" min="0">
    </div>

    <input type="submit">
</form>

{% endblock content %}
