
{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form>
    <div class="form-group">
        <label for="email">Email address</label>
        <input class="form-control" name="email" type="email">
    </div>
    <div class="form-group">
        <label for="pw">Password</label>
        <input class="form-control" name="pw" type="password">
    </div>

    <input type="submit">
</form>

{% endblock content %}
